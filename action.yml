name: Install Swift
description: Install Swift Release

inputs:
  # For official swift.org builds: specify only branch and tag
  # For a custom toolchain build from a Github release: specify github-repo ("owner/repo"), branch, tag and github-release-asset-name
  branch:
    description: 'Swift build branch for swift.org builds, or Git branch for Github releases'
    required: true
  tag:
    description: 'Swift build tag for swift.org builds, or tag ("tags/TAG") or release name for Github releases'
    required: true
  github-token:
    description: 'Github token for fetching a release. Only specify when using custom toolchains from Github releases.'
    required: false
  github-repo:
    description: 'Github repo in "owner/repo" format. Only specify when using custom toolchains from Github releases.'
    required: false
  github-release-asset-name:
    description: 'Asset name for the Swift installer executable in the release. Only specify when using custom toolchains from Github releases.'
    required: false

runs:
  using: 'composite'

  steps:
    - name: Validate inputs
      id: validation
      shell: bash
      run: |
        if [[ -n "${{ inputs.github-repo }}" && -n "${{ inputs.github-release-asset-name }}" ]]; then
          if [[ "${{ runner.os }}" -eq "Linux" && ! ("${{ inputs.github-release-asset-name }}" == *.tar.gz )]]; then
            echo >&2 "::error::inputs Invalid action inputs: github-release-asset-name has to be a '*.tar.gz' file on Linux platforms."
            exit 1
          elif [[ "${{ runner.os }}" -eq "macOS" && ! ("${{ inputs.github-release-asset-name }}" == *.pkg )]]; then
            echo >&2 "::error::inputs Invalid action inputs: github-release-asset-name has to be a '*.pkg' file on MacOS platforms."
            exit 1
          fi
          echo "use_custom_url=1\n" >> $GITHUB_OUTPUT
        elif [[ -z "${{ inputs.github-repo }}" && -z "${{ inputs.github-release-asset-name }}" ]]; then
          echo "use_custom_url=0\n" >> $GITHUB_OUTPUT
        else
          echo >&2 "::error::inputs Invalid action inputs: for fetching the Swift toolchain, please specify github-repo and github-release-asset-name."
          exit 1
        fi
      
    - name: Fetch installer from Github release
      uses: dsaltares/fetch-gh-release-asset@a40c8b4a0471f9ab81bdf73a010f74cc51476ad4  # pinned commit for v1.1
      if: steps.validation.outputs.use_custom_url == 1
      with:
        repo: '${{ inputs.github-repo }}'
        version: '${{ inputs.tag }}'
        file: '${{ inputs.github-release-asset-name }}'
        token: ${{ inputs.github-token }}

    - name: Install Swift ${{ inputs.tag }}
      if: runner.os == 'Windows'
      run: |
        function Update-EnvironmentVariables {
          foreach ($level in "Machine", "User") {
            [Environment]::GetEnvironmentVariables($level).GetEnumerator() | % {
              # For Path variables, append the new values, if they're not already in there
              if ($_.Name -Match 'Path$') {
                $_.Value = ($((Get-Content "Env:$($_.Name)") + ";$($_.Value)") -Split ';' | Select -Unique) -Join ';'
              }
              $_
            } | Set-Content -Path { "Env:$($_.Name)" }
          }
        }

        if ("${{ steps.validation.outputs.use_custom_url }}" -eq "1") {
          $process = Start-Process -FilePath "${{ inputs.github-release-asset-name }}" -Wait -PassThru
          $exitCode = $process.ExitCode
          if ($exitCode -eq 0 -or $exitCode -eq 3010) {
            Write-Host "Installation successful in $installCompleteTime seconds"
          } else {
            Write-Host "Non zero exit code returned by the installation process: $exitCode"
            exit $exitCode
          }
        } else {
          Install-Binary -Url "https://download.swift.org/${{ inputs.branch }}/windows10/swift-${{ inputs.tag }}/swift-${{ inputs.tag }}-windows10.exe" -Name "installer.exe" -ArgumentList ("-q")
        }
        Update-EnvironmentVariables

        # Reset Path and environment
        echo "$env:Path" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8
        Get-ChildItem Env: | % { echo "$($_.Name)=$($_.Value)" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append }
      shell: pwsh

    - name: VS2022 Compatibility Setup
      if: runner.os == 'Windows'
      uses: compnerd/gha-setup-vsdevenv@main

    - name: VS2022 Compatibility Installation
      if: runner.os == 'Windows'
      run: |
        Copy-Item "$env:SDKROOT\usr\share\ucrt.modulemap" -destination "$env:UniversalCRTSdkDir\Include\$env:UCRTVersion\ucrt\module.modulemap"
        if (Test-Path -Path "$env:SDKROOT\usr\share\vcruntime.modulemap") {
          Copy-Item "$env:SDKROOT\usr\share\vcruntime.modulemap" -destination "$env:VCToolsInstallDir\include\module.modulemap"
          Copy-Item "$env:SDKROOT\usr\share\vcruntime.apinotes" -destination "$env:VCToolsInstallDir\include\vcruntime.apinotes"
        } else {
          Copy-Item "$env:SDKROOT\usr\share\visualc.modulemap" -destination "$env:VCToolsInstallDir\include\module.modulemap"
          Copy-Item "$env:SDKROOT\usr\share\visualc.apinotes" -destination "$env:VCToolsInstallDir\include\visualc.apinotes"
        }
        Copy-Item "$env:SDKROOT\usr\share\winsdk.modulemap" -destination "$env:UniversalCRTSdkDir\Include\$env:UCRTVersion\um\module.modulemap"
      shell: pwsh

    - name: Install Swift ${{ inputs.tag }}
      if: runner.os == 'Linux'
      run: |
        source /etc/os-release
        case ${ID} in
        ubuntu)
          case ${VERSION_ID} in
          16.04|18.04|20.04|22.04)
            if [[ "${{ steps.validation.outputs.use_custom_url }}" -eq "1" ]]; then
              mv "${{ inputs.github-release-asset-name }}" swift-toolchain.tar.gz
            else
              curl -sL https://download.swift.org/${{ inputs.branch }}/ubuntu${release/./}/swift-${{ inputs.tag }}/swift-${{ inputs.tag }}-ubuntu${release}.tar.gz -o swift-toolchain.tar.gz
            fi
            tar zxf swift-toolchain.tar.gz -C ${HOME}
            rm -f swift-toolchain.tar.gz
          ;;
          *)
            echo "::error file=/etc/os-release,title=Unsupported::unsupported ${OS} release (${VERSION_ID})"
            exit 1
          esac
        ;;
        *)
          echo ::error unknown Linux distribution
          exit 1
        esac

        echo "${HOME}/usr/bin" >> $GITHUB_PATH
      shell: bash

    - name: Install Swift ${{ inputs.tag }}
      if: runner.os == 'macOS'
      run: |
        if [[ "${{ steps.validation.outputs.use_custom_url }}" -eq "1" ]]; then
          mv "${{ inputs.github-release-asset-name }}" swift-${{ inputs.tag }}-osx.pkg
        else
          curl -sOL https://download.swift.org/${{ inputs.branch }}/xcode/swift-${{ inputs.tag }}/swift-${{ inputs.tag }}-osx.pkg
        fi
        xattr -dr com.apple.quarantine swift-${{ inputs.tag }}-osx.pkg
        installer -pkg swift-${{ inputs.tag }}-osx.pkg -target CurrentUserHomeDirectory
        rm -f swift-${{ inputs.tag }}-osx.pkg

        echo "TOOLCHAINS=$(plutil -extract 'CFBundleIdentifier' xml1 ${HOME}/Library/Developer/Toolchains/swift-${{ inputs.tag }}.xctoolchain/Info.plist | xmllint --xpath '//plist/string/text()' -)" >> $GITHUB_ENV
      shell: bash
